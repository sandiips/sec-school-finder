<svg xmlns="http://www.w3.org/2000/svg" width="420" height="120" viewBox="0 0 420 120">
  <!-- Blue School Advisor SG logo -->

  <!-- School building (blue) -->
  <g id="icon" transform="translate(10,15)" fill="#3B82F6" stroke="#3B82F6" stroke-width="1" stroke-linejoin="round">
    <!-- base rectangle -->
    <rect x="0" y="50" width="70" height="50" rx="4"/>
    <!-- roof -->
    <polygon points="35,0 0,50 70,50"/>
    <!-- flag pole -->
    <line x1="35" y1="0" x2="35" y2="-20" stroke-width="2"/>
    <!-- flag -->
    <polygon points="35,-20 55,-15 35,-10" fill="#3B82F6"/>
    <!-- door -->
    <rect x="28" y="70" width="14" height="30" fill="#ffffff"/>
    <!-- windows -->
    <circle cx="14" cy="66" r="6" fill="#ffffff"/>
    <rect x="50" y="60" width="12" height="12" fill="#ffffff"/>
  </g>

  <!-- Text: School Advisor (SG) -->
  <g id="text" transform="translate(100,28)">
    <text x="0" y="32" font-family="Inter, Helvetica, Arial, sans-serif" font-size="40" font-weight="600">
      <tspan fill="#3B82F6">S</tspan><tspan fill="#374151">chool</tspan>
    </text>
    <text x="0" y="78" font-family="Inter, Helvetica, Arial, sans-serif" font-size="40" font-weight="600">
      <tspan fill="#3B82F6">A</tspan><tspan fill="#374151">dvisor</tspan>
      <tspan fill="#374151" font-size="20" dx="8">(SG)</tspan>
    </text>
  </g>
</svg>