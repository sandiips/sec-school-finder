<svg xmlns="http://www.w3.org/2000/svg" width="420" height="120" viewBox="0 0 420 120">
  <!-- Outlined school icon -->
  <g id="icon" transform="translate(10,15)" stroke="#E10600" fill="none" stroke-width="6" stroke-linejoin="round">
    <!-- base rectangle -->
    <rect x="0" y="50" width="70" height="50" rx="4"/>
    <!-- roof -->
    <polygon points="35,0 0,50 70,50"/>
    <!-- flag pole -->
    <line x1="35" y1="0" x2="35" y2="-20"/>
    <!-- flag -->
    <polyline points="35,-20 55,-15 35,-10"/>
    <!-- door -->
    <rect x="28" y="70" width="14" height="30"/>
    <!-- windows -->
    <rect x="8" y="60" width="12" height="12"/>
    <rect x="50" y="60" width="12" height="12"/>
  </g>

  <!-- Text stacked: School / Advisor (SG) -->
  <g id="text" transform="translate(100,28)">
    <text x="0" y="32" font-family="Inter, Helvetica, Arial, sans-serif" font-size="40" font-weight="600">
      <tspan fill="#E10600">S</tspan><tspan fill="#333333">chool</tspan>
    </text>
    <text x="0" y="78" font-family="Inter, Helvetica, Arial, sans-serif" font-size="40" font-weight="600">
      <tspan fill="#E10600">A</tspan><tspan fill="#333333">dvisor</tspan>
      <tspan fill="#333333" font-size="20" dx="8">(SG)</tspan>
    </text>
  </g>
</svg>
